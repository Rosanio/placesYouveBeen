<!DOCTYPE html>
<html>
  <head>
    <title>Places you've been</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src ="js/scripts.js"></script>
</head>
<body>
  <div class="container">
      <a href="spec/spec-runner.html" target="_blank">Spec Runner</a>
      <h1>Places You've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">Location</label>
              <input type="text" class="form-control" id="location">
            </div>
            <div class="form-group">
              <label for="new-last-name">Landmarks</label>
              <input type="text" class="form-control" id="landmarks">
            </div>
            <div class="form-group">
              <label for="new-last-name">Time of Year</label>
              <input type="text" class="form-control" id="timeOfYear">
            </div>
            <div class="form-group">
              <label for="new-last-name">Notes</label>
              <input type="text" class="form-control" id="notes">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
